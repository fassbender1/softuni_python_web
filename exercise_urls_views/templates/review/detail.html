<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ page_title }}</title>
</head>
<body>

    <main>
        <article>
            <h1>
                Review for {{ review.destination.name }} from {{ review.author }}
            </h1>

            <p>
                {{ review.body }}
            </p>
            <p>
                Rating: {{ review.rating }}
            </p>
            <p>
                {{ review.created_at }}
            </p>
        </article>
    </main>

    <a href="{% url 'review:list' %}">View reviews</a>
    <a href="{% url 'destination:redirect_home' %}">
        Back to destinations
    </a>

</body>
</html>
