{% extends 'base.html' %}

{% block title %}{{ page_title }}{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-body">
            <h1 class="card-title">Review for {{ review.destination.name }} from {{ review.author }}</h1>
            <p class="card-text">{{ review.body }}</p>
            <p class="card-text">Rating: {{ review.rating }}</p>
            <p class="card-text"><small class="text-muted">Created at: {{ review.created_at }}</small></p>
        </div>
    </div>

    <div class="mt-4">
        <a href="{% url 'review:list' %}" class="btn btn-primary">Back to reviews</a>
        <a href="{% url 'destination:list' %}" class="btn btn-secondary">Back to destinations</a>
    </div>
{% endblock %}
