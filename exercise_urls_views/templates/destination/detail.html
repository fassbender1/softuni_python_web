{% extends 'base.html' %}

{% block title %}{{ page_title }}{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-body">
            <h1 class="card-title">{{ destination.name }}</h1>
            <p class="card-text">Description: {{ destination.description }}</p>
            <p class="card-text">Country: {{ destination.country }}</p>
            <p class="card-text"><small class="text-muted">Created at: {{ destination.created_at }}</small></p>
        </div>
    </div>

    <div class="mt-4">
        <a href="{% url 'review:list' %}" class="btn btn-primary">View reviews</a>
        <a href="{% url 'destination:list' %}" class="btn btn-secondary">Back to destinations</a>
    </div>
{% endblock %}
